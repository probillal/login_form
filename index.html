<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-blue-100">
    <!------------------header & navbar section -------------->
    <header class="bg-blue-500 py-3 px-4 relative">
      <div class="container mx-auto w-3/4 flex justify-between items-center">
        <a href="#" class="text-2xl font-semibold text-white"
          ><i class="fa-solid fa-lock mr-3"></i>Secure Area</a
        >
        <nav>
          <!------------------ hambargar icon ------------------->
          <button id="mobile_menu" class="text-white flex text-end md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
          <ul
            id="main_menu"
            class="absolute bg-blue-500 w-full left-0 top-10 text-center p-4 hidden md:block md:top-0 md:relative md:flex md:space-x-4"
          >
            <li class="mb-2 text-white">
              <a
                href="#"
                class="hover:text-blue-900 font-semibold hover:border-b hover:transition-all duration-200"
                >Home</a
              >
            </li>
            <li class="mb-2 text-white">
              <a
                href="#"
                class="hover:text-blue-900 font-semibold hover:border-b hover:transition-all duration-200"
                >Contact</a
              >
            </li>
            <li class="mb-4 text-white">
              <a
                href="#"
                class="hover:text-blue-900 font-semibold hover:border-b hover:transition-all duration-200"
                >login</a
              >
            </li>
            <li class="mb-4 text-white">
              <a
                href="#"
                class="btn hover:bg-white hover:text-blue-900 transition-all duration-200s"
                >Sign Up</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- form & image section -->
    <section>
      <div
        class="container mx-auto w-3/4 flex flex-col items-center justify-center md:flex-row mt-10 md:mt-20"
      >
        <div
          class="order-2 flex-1 bg-white mt-6 py-2 px-6 md:text-left md:order-1"
        >
          <h2 class="text-2xl mt-6 font-bold text-center">Welcome Back</h2>
          <p class="text-gray-500 font-normal text-center mb-4">
            Please Enter your login details
          </p>
          <form action="">
            <label class="text-lg font-semibold" for="email"
              >Email Address:</label
            >
            <input
              class="w-full outline-none border-2 rounded-lg mb-2 p-2 placeholder:text-sm text-gray-400"
              type="email"
              placeholder="Enter your email address"
            />
            <label class="text-lg font-semibold" for="password"
              >Password:</label
            >
            <input
              class="w-full outline-none border-2 rounded-lg mb-2 p-2 placeholder:text-sm"
              type="password"
              placeholder="Enter your password"
            />
            <input
              class="px-4 py-2 font-semibold rounded-lg bg-blue-700 hover:bg-blue-900 text-white outline-none text-center w-full transition-all duration-200 cursor-pointer"
              type="LogIn"
              value="Log In"
            />
          </form>
          <p class="mt-4 text-sm text-gray-400">
            Don't Have an Account?
            <a href="" class="text-blue-500 underline">Sign Up</a>
          </p>
        </div>
        <!-- img div -->
        <div class="order-1 md:order-2 flex-1">
          <img src="images/login_cover.svg" alt="" />
        </div>
      </div>
    </section>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
